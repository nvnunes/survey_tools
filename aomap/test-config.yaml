folder: ../data/maps/test
cores: 6                      # 1: no parallelism, >1: number of cores, -1: all cores
chunk_multiple: 100           # 0: skip chunking, chunk_size = cores * chunk_multiple = number of pixels computed between updates to disk
outer_level: 6                # 6: ~1 deg resolution
inner_level: 12               # 12: ~1 arcmin resolution

maps:
  - simple-galaxy

exclude_min_galactic_latitude: 0.0

plot_projection: mollweide    # mollweide, cart, aitoff, lambert, hammer
plot_coordsys: celestial      # celestial, galactic, ecliptic
plot_direction: astro         # astro: east towards left, geo: east towards right
plot_rotation: 90.0           # longitudinal rotation angle in degrees
